
    <div class="row mt-3" *ngIf="tareas?.length > 0">
        <div class="col">
            <h1>Listado de tareas</h1>
            <div class="tableFixHead">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descripción de la tarea</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tarea of tareas; let i = index">
                            <td> {{ i + 1 }} </td>
                            <td> {{ tarea.descripcion }} </td>
                            <td style="text-align: end;">
                                <button (click)="removeTareaId(tarea.id)"
                                        class="btn btn-danger btn-sm" 
                                        type="button">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div    *ngIf="tareas?.length == 0"
            class="alert row no-gutters alert-warning text-center mt-3 align-items-center" 
            style="height: 50vh;">
                <div class="container">
                    <h4 class="warning-heading">Todavía no hay tareas en la lista</h4>
                    <p class="mt-3">
                        <i class="fa fa-exclamation fa-2x"></i>
                    </p>
                </div>
    </div>
